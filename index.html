<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Awesome MP3 Player</title>
        <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png" />
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts/player.js"></script>
        <script src="./scripts/index.new.js" defer></script>
        <!-- <script src="./scripts/index.js" defer></script> -->
    </head>
    <body id="body">
        <div id="title"></div>
        <div id="add-section">
            <h2>Add a new song</h2>
            <div id="inputs">
                <form>
                    <input name="title" placeholder="Title" required = "required">
                    <input name="album" placeholder="Album" required = "required">
                    <input name="artist" placeholder="Artist" required = "required">
                    <input name="duration" placeholder="Duration (mm:ss)" required = "required">
                    <input name="cover-art" placeholder="Cover art link" required = "required">
                </form>
            </div>
            <button id="add-button">Add</button>
        </div>
        <div id="songs" class="divisions">
            <!-- Generated songs go here -->
        </div>
        <div id="playlists" class="divisions">
            <!-- Generated playlists go here -->
        </div>
        <div id= "songOutput"></div>
    </body>
</html>
